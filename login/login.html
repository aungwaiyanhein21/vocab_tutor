<!DOCTYPE HTML>
<html>
	<head>
		<title>IESO Login</title>
		<link href="css/login_style.css" rel="stylesheet" type="text/css" media="all"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<meta name="keywords" content="IESO Login" />
		<script src="js/login_js.js"></script>
		<!--Google Fonts-->
		<!--<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		--><!--Google Fonts-->
	</head>
	<body>
		<div class="login-form">
					<div class="top-login">
						<span><img width="100px" src="images/simons-rock-logo.png" alt="Simon's Rock Logo"/></span>
					</div>
					<h1>Login</h1>
					<div class="login-top">
						<!--<div class="login-ic" id="confirming-container">
								
								<h1 id="confirming" class="additional-text"></h1>
								<div class="clear"> </div>
						</div>-->
						<div class="login-ic" id="confirming-container">
							<h1 id="confirming" class="additional-text"></h1>
							<div class="clear"></div>
						</div>
						<form>
							<div class="login-ic">
								<i ></i>
								<input id="username" type="text" name="username" placeholder="Username">
								<div class="clear"> </div>
							</div>
							<div class="login-ic">
								<i class="icon"></i>
								<input id="user_password" type="password" name="password" placeholder="Password">
								<div class="clear"></div>
							</div>
						
							<div class="login-btn">
								<button id="login_btn" type="button" name="login-submit" onclick="loginProcessing()">Login</button>
								<!--<input type="submit"  value="Login">-->
							</div>
							
							<div class="login-ic" id="signup-container">
								<p class="member-text">Not a member? <span><a href="../signup/signup.html" class="signup-text">SignUp</a></span></p>
								<div class="clear"> </div>
							</div>
							
						</form>
					</div>
				<!--	<p class="copy">Â© 2018 Designed by Arthur and Aung</p>-->
		</div>		
	</body>
</html>
