<!DOCTYPE HTML>
<html>
	<head>
		<title>IESO SignUp</title>
		<link href="css/signup_style.css" rel="stylesheet" type="text/css" media="all"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<meta name="keywords" content="IESO SignUp" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="js/signup_js.js"></script>
		<!--Google Fonts-->
		<!--<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		--><!--Google Fonts-->
	</head>
	<body>
		<div class="signup-form">
			<div class="top-signup">
				<span><img src="images/simons-rock-logo.png" alt="Simon's Rock Logo"/></span>
			</div>
			<h1>SignUp</h1>
			<div class="signup-top">
				<div class="signup-ic" id="confirming-container">
						<!--<i class="icon" id="icon-change"></i>-->
						<h1 id="confirming" class="additional-text"></h1>
						<div class="clear"> </div>
				</div>
				<form action="php/signup_php.php" method="POST">
					<div class="signup-ic">
						<i class="icon0"></i>
						<input id="newUsername" type="text" name="new-username" placeholder="Username" required pattern="[A-Za-z0-9]+">
						<div class="clear"> </div>
					</div>
					
					<!-- added -->
					<div class="signup-ic">
						<i class="fa fa-envelope-o"></i>
						<input id="newEmail" type="email" name="new-email" placeholder="Email">
						<div class="clear"> </div>
					</div>
					<!-- added end -->
					
					<div class="signup-ic">
						<i class="icon"></i>
						<input id="newPassword" oninput="newPasswordProcessing()" type="password" name="new-password" placeholder="Password" required>
						<div class="clear"> </div>
					</div>
					
					<!-- added -->
					<div class="signup-ic">
						<i class="icon"></i>
						<input id="confirmPassword" oninput="confirmingPassword()" type="password" name="confirm-password" placeholder="Confirm Password" required>
						<div class="clear"> </div>
					</div>
					<!-- added end -->
					
					<div class="signup-btn" >
						<button id="signup_btn" type="button" name="signup-submit" onclick="signUpProcessing()">SignUp</button>
						<!--<input type="submit" name="signup-submit" value="SignUp"-->
					</div>
					
					<!-- added -->
					<div class="signup-ic" id="login-container">
						<p class="member-text">Already a member? <span><a href="../login/login.html" class="login-text">Login</a></span></p>
						<div class="clear"> </div>
					</div>
					<!-- added end -->
				</form>
			</div>
		<!--	<p class="copy">Â© 2018 Designed by Arthur and Aung</p>-->
		</div>		
	</body>
</html>
