	<body>
	
		<div class="flex-test" id="test1-container"> 
			<div class="main-window">
				<div class="home-box">
					<i class="fa fa-home cursor" style="font-size:48px;float:left" id="home" onclick="go_home()"></i>
				</div>
				<div class="time-box" id="timer"></div>
			</div>

			<div class="main-window">
				<!-- adding table for record keeping -->
				
				<h2 class="progress-text">Progress</h2>
				<table class="test-progress-table" id="progress_table">
				</table>
				
				<h1 id="finished_text" style="text-align:center;color: red;"></h1>
				
				<br><br><br><br>
				
				<h1 class="word" id="question">
					steadfast
				</h1>
				<div class="test1-row" >
					<div class="column">
					  <button class="choice" id="choice1" style="width:60%"  alt="choice1" onclick="choice_click(1)">resolutely or dutifully firm and unwavering</button>				
					</div>
					<div class="column">
					  <button class="choice" id="choice2" style="width:60%"  alt="choice2" onclick="choice_click(2)">distress or embarrassment at having failed or been humiliated</button>				
					</div>  
					<div class="column">
					  <button class="choice" id="choice3" style="width:60%"  alt="choice3" onclick="choice_click(3)">dazed, weak, or unsteady, especially from illness, intoxication, or a blow</button>
					</div>
					<div class="column">
					  <button class="choice" id="choice4" style="width:60%"  alt="choice4" onclick="choice_click(4)">characterized by or appealing to an abnormal and unhealthy interest</button>
					</div>
					
					<!--
					<br><br><br>
					<div class="column">
						<button class="choice" id="finished_btn" style="width:60%">Done</button>
					</div>
					-->
				</div>
			</div>			
		</div>

		<div class="flex-card" id="card-container">  
			<div class="main-window">
				<div class="word-pic-container">
					<h1 id="card-word">leeway</h1>
					<p id="card-chara">-noun-</p>
					<img id="card-img"src="../voc_data/leeway.png"  alt="pic">
				</div>
				<section class="wordInfo-container">
					<img src="../voc_data/icons/def.png"  alt="def">
